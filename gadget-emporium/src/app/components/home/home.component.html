
<div class="container mt-5">
  <section class="hero-section text-center text-light p-5 rounded mb-5">
    <h1>Welcome to Gadget Emporium</h1>
    <p>Discover the latest electronics at unbeatable prices!</p>
  </section>
  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-primary" [class.active]="!activeCategory" (click)="activeCategory = null">All Products</button>
    <button class="btn btn-primary" [class.active]="activeCategory === 'Electronics'" (click)="activeCategory = 'Electronics'">Electronics</button>
    <button class="btn btn-primary" [class.active]="activeCategory === 'Accessories'" (click)="activeCategory = 'Accessories'">Accessories</button>
  </div>

  <!-- Add Product Button -->
  <div class="text-center mb-5">
    <a routerLink="/add-product" class="btn btn-lg btn-success add-product-btn">
      <i class="bi bi-plus-circle"></i> Add Product
    </a>
  </div>
  <!-- Product List -->
  <app-product-list [category]="activeCategory"></app-product-list>
</div>
