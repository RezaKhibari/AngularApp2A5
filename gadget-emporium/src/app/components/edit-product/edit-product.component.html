<div class="edit-product-container">
  <h2>Edit Product</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="product.category" name="category" required>
        <option value="Electronics">Electronics</option>
        <option value="Accessories">Accessories</option>
        <!-- Add other categories here -->
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        type="text"
        id="image"
        [(ngModel)]="product.image"
        name="image"
        class="form-control"
        required
      />
    </div>
    <input type="submit" value="Update Product" />
  </form>

  <a routerLink="/home" class="btn-back">Back to Home</a>
</div>
