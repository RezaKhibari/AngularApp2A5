<div class="container mt-5">
  <h2>Add a New Product</h2>
  <form (submit)="addProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" [(ngModel)]="product.category" name="category" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required />
    </div>
    
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Add Product</button>
      <a routerLink="/home" class="btn btn-secondary">Return to Home</a>
    </div>
  </form>
</div>
